    <style>
    * {
      box-sizing: border-box;
    }

    

    body {
      margin: 0px;
      
    }

    .nav {
      height: 50px;
      width: 100%;
      background-color: #4d4d4d;
      position: relative;
      order: 1;
    }

    .nav > .nav-header {
      display: inline;
    }

    .nav > .nav-header > .nav-title {
      display: inline-block;
      font-size: 22px;
      color: #fff;
      padding: 10px 10px 10px 10px;
    }

    .nav > .nav-btn {
      display: none;
    }

    .nav > .nav-links {
      display: inline;
      float: left;
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .nav > .nav-links > a {
      display: inline-block;
      padding: 13px 10px 13px 10px;
      text-decoration: none;
      color: #efefef;
    }

    .nav > .nav-links > a:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .nav > #nav-check {
      display: none;
    }

    @media (max-width:600px) {
      .nav > .nav-btn {
        display: inline-block;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      .nav > .nav-btn > label {
        display: inline-block;
        width: 50px;
        height: 50px;
        padding: 13px;
      }
      .nav > .nav-btn > label:hover,.nav  #nav-check:checked ~ .nav-btn > label {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .nav > .nav-btn > label > span {
        display: block;
        width: 25px;
        height: 10px;
        border-top: 2px solid #eee;
      }
      .nav > .nav-links {
        position: absolute;
        display: block;
        width: 100%;
        background-color: #333;
        height: 0px;
        transition: all 0.3s ease-in;
        overflow-y: hidden;
        top: 50px;
        left: 0px;
        z-index: 2;
        
      }
      .nav > .nav-links > a {
        display: block;
        width: 100%;
      }
      .nav > #nav-check:not(:checked) ~ .nav-links {
				height: 0px;
      }
      .nav > #nav-check:checked ~ .nav-links {
        height: calc(100vh - 50px);
				overflow-y: auto;	
      }
    }

    h1 { color: #222; font-size: 48px; font-family: 'Signika', sans-serif; padding-bottom: 5px; }

    .container2 {
        width: 500px;
        margin-top: 30px;
      
    }

    @media screen and (max-width: 629px) {
      .container2 {
        width: 100%;
      }
    }



    @-webkit-keyframes fadeInScale {
  0% {
    opacity: 0;
    -webkit-transform: scale(0) translateY(50%);
            transform: scale(0) translateY(50%);
  }
  90% {
    -webkit-transform: scale(1.05);
            transform: scale(1.05);
  }
  100% {
    opacity: 1;
    -webkit-transform: scale(1) translateY(0);
            transform: scale(1) translateY(0);
  }
}

@keyframes fadeInScale {
  0% {
    opacity: 0;
    -webkit-transform: scale(0) translateY(50%);
            transform: scale(0) translateY(50%);
  }
  90% {
    -webkit-transform: scale(1.05);
            transform: scale(1.05);
  }
  100% {
    opacity: 1;
    -webkit-transform: scale(1) translateY(0);
            transform: scale(1) translateY(0);
  }
}
.container {
      width: 950px;
      background: #fff;
      
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      -o-border-radius: 10px;
      -ms-border-radius: 10px;
      margin-left: 350px; }

      @media screen and (max-width: 949px) {
				.container {

			}



.card {
  position: relative;
  box-shadow: 0 10px 20px 10px rgba(0, 0, 0, 0.2);
  border-radius: 20px;
  width: 20em;
  background-color: #4966b1;
  transition: all .3s ease-in-out;
  margin-top: 30px;
 
  
}
.card:hover {
  box-shadow: 0 20px 30px 20px rgba(0, 0, 0, 0.2);
}

.card__link {
  display: block;
  padding: 1em;
  text-decoration: none;
}

.card__icon {
  position: absolute;
  width: 4em;
  height: 4em;
  transition: all .3s ease-in-out;
}
.card:hover .card__icon {
  opacity: 0;
  -webkit-transform: scale(0);
          transform: scale(0);
}

.card__media {
  padding: 2em 0;
}
.card__media svg path {
  opacity: 0;
  transition: all .3s ease-in-out;
  -webkit-transform-origin: center center;
          transform-origin: center center;
}
.card:hover .card__media svg path {
  -webkit-animation: fadeInScale .3s ease-in-out forwards;
          animation: fadeInScale .3s ease-in-out forwards;
}
.card:hover .card__media svg path:nth-child(2) {
  -webkit-animation-delay: .1s;
          animation-delay: .1s;
}
.card:hover .card__media svg path:nth-child(3) {
  -webkit-animation-delay: .2s;
          animation-delay: .2s;
}

.card__header {
  position: relative;
}

.card__header-title {
  margin: 0 0 .25em;
  color: white;
  font-family: Tahoma, Geneva, sans-serif;
}

.card__header-meta {
  margin: 0;
  color: white;
  font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
}

.card__header-icon {
  opacity: 0;
  position: absolute;
  right: 0;
  top: 50%;
  margin-top: -1em;
  -webkit-transform: translateX(-20%);
          transform: translateX(-20%);
  width: 2em;
  height: 2em;
  transition: all .3s ease-in-out;
}
.card:hover .card__header-icon {
  opacity: 1;
  -webkit-transform: translateX(0);
          transform: translateX(0);
}


.left {
	
	
	width: 475px;
	float: left;
}

.right {
	width: 475px;
	float: left;
	

}

    </style>
</head>
